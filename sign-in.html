<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NITFLIX - Sign In</title>
    <link rel="stylesheet" href="style-login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  </head>
  <body>
    <main>
      <div class="overview">
        <div class="pb-5">
          <h1>Sign In</h1>
        </div>
        <div class="form">
          <label>Email</label>
          <input type="text" name="email" class="email" />
        </div>
        <div class="form">
          <label>Password</label>
          <input type="password" name="password" class="password" />
        </div>
        <button class="py-3 px-16 bg-red-500 rounded-md text-white drop-shadow-3xl">Get Started</button>
      </div>
    </main>
  </body>
</html>
